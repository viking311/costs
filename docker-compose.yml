services:
  telegram-bot-api:
    image: aiogram/telegram-bot-api:latest
    environment:
      TELEGRAM_API_ID: "20065413"
      TELEGRAM_API_HASH: "db6784784f0c6974d0f57d5ae7866e25"
      TELEGRAM_LOCAL: 1
      TELEGRAM_STAT: 1
    volumes:
      - telegram-bot-api-data:/var/lib/telegram-bot-api
    ports:
      - "8081:8081"
      - "8082:8082"
    networks:
      - app-network
  php:
    build:
      context: docker/php-fpm
      dockerfile: Dockerfile
    image: php_app
    container_name: app
    volumes:
      - ./code:/data/mysite.local
      - php_socket:/var/run/php
    networks:
      - app-network
  webserver:
    build:
      context: docker/nginx
      dockerfile: Dockerfile
    image: ws
    container_name: web
    ports:
      - "8083:80"
    volumes:
      - ./code:/data/mysite.local
      - php_socket:/var/run/php
    depends_on:
      - php
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
volumes:
  php_socket:
  telegram-bot-api-data:
